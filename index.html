<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Advertising</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">T-Shirt Co.</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="cart-icon">
                    <span id="cart-count">0</span>
                    <img src="https://cdn-icons-png.flaticon.com/128/9219/9219671.png" alt="Cart"
                        onclick="toggleCart()">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-section">
            <div class="product-image">
                <img src="https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/26858810/2024/3/19/038d09b0-220e-488d-8707-d0b6c1b769991710836863241-NOBERO-Graphic-Printed-Oversized-T-shirt-6021710836863167-7.jpg"
                    alt="Cool T-Shirt">
            </div>
            <div class="product-details">
                <h1>Cool Graphic T-Shirt</h1>
                <p class="description">This trendy graphic T-shirt is perfect for any occasion. Made from 100% cotton
                    for maximum comfort.</p>
                <p class="price">$25.00</p>
                <button class="buy-button" onclick="addToCart('Cool Graphic T-Shirt', 25)">Buy Now</button>
            </div>
        </section>
    </main>

    <div id="alert" class="alert hidden">Item added to cart!</div>

    <div id="cart" class="cart hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <footer>
        <p>Â© 2024 T-Shirt Co. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
